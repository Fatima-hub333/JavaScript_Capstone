<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/><title>Comments Popup</title><script defer="defer" src="runtime.bundle.js"></script><script defer="defer" src="index.bundle.js"></script></head><body><section class="overlay"><div class="popup-container"><div class="popup-header"><div class="thumbnail"></div><span class="material-symbols-outlined close-icon">close</span></div><div class="background-blured"><div class="popup-content"><h1 class="recipe-title">Loading...</h1><p class="popup-desc"></p></div><div class="comments-container"><p class="comments-header">Comments<span class="counter-span">(0)</span></p><ul class="comments-list"></ul></div><div class="form-container"><h3 class="form-header">Add a comment</h3><form class="comment-form"><input class="name-input input" placeholder="Your name"> <textarea class="comment-input input" placeholder="Your insights" rows="4" cols="25"></textarea> <input class="comment-btn input" type="submit" value="Comment"></form></div></div></div></section></body></html>
