<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/fontawesome.min.js" integrity="sha512-5qbIAL4qJ/FSsWfIq5Pd0qbqoZpk5NcUVeAAREV2Li4EKzyJDEGlADHhHOSSCw0tHP7z3Q4hNHJXa81P92borQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Recipe</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
    <header class="header">
        <nav class="nav_bar">
            <div class="left_side">
                logo
            </div>
            <div class="right_side">
                <a href="#">Recipe</a>
                <a href="#">Food</a>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="items"></div>
    </main>
<!-- Comments-popup -->
    <!-- <section class="comment-popup">
   
 </section> -->
 <section class="overlay">
      <div class="popup-container">
        <div class="popup-header">
            <div class="thumbnail"></div>
            <span class="material-symbols-outlined close-icon">
                close
            </span>
        </div>

        <div class="background-blured">
          <div class="popup-content">
            <h1 class="recipe-title">Loading...</h1>
            <p class="popup-desc"></p>
          </div>
          
          <div class="comments-container">
            <p class="comments-header">Comments<span class="counter-span">(0)</span></p>
            <ul class="comments-list"></ul>
          </div>

          <div class="form-container">
            <h3 class="form-header">Add a comment</h3>
            <form class="comment-form">
              <input class="name-input input" type="text" placeholder="Your name">
              <textarea class="comment-input input" placeholder="Your insights" rows="4" cols="25"></textarea>
              <input class="comment-btn input" type="submit" value="Comment">
            </form>
          </div>
        </div>
        
        
      </div>
  </section>

</body>
</html>
